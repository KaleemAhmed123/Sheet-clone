<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet 2.0 clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="./script.js"></script>
</head>
<body>
    <!-- one -->
    <div class="main-action-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- two -->
    <div class="cell-edit-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select name="font-family" id="">
            <option value="monospace">Monospace</option>
            <option value="Verdana">Verdana</option>
            <option value="Impact">Impact</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select name="font-size" id="">
            <option value="14">14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
        </select>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_italice
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
    </div>
    <!-- three -->
    <div class="formula-cont">
        <input type="text" class="address-bar" readonly>
        <img src="formula-fx.png" class="formula-icon" alt="">
        <input type="text" class="formula-bar">
    </div>
    <!-- four -->
    <div class="main-grid-cont">
        <div class="top-left-dummy"></div>
        <div class="col-name-cont"></div>
        <div class="cells-cont">
            <div class="row-name-cont"></div>
        </div>
    </div>
    <!-- five -->
    <div class="sheet-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheet-folders">
            <div class="sheet-folder">file1</div>
        </div>
    </div>
</body>
</html>
